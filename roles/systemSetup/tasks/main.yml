---
- name: Create the home/.local/bin folder
  ansible.builtin.file:
    path: $HOME/.local/bin
    state: directory
    mode: '0755'

- name: Create the home/.local/scripts folder
  ansible.builtin.file:
    path: $HOME/.local/scripts
    state: directory
    mode: '0755'

- name: Add folders to path
  ansible.builtin.lineinfile:
    path: $HOME/.bashrc
    line: |
      for dir in "$HOME/.local/bin" "$HOME/.local/scripts" "$HOME/bin"; do
        case ":$PATH:" in
          *":$dir:"*) ;;
          *) PATH="$dir:$PATH" ;;
        esac
      done
      export PATH
    state: present

- name: Include .bash_aliases in .bashrc
  ansible.builtin.lineinfile:
    path: $HOME/.bashrc
    line: |
      if [ -f $HOME/.bash_aliases ] ; then
        . ~/.bash_aliases
      fi
    state: present

- name: Create the home/Documents/gitRepos/myOwnRepos folder
  ansible.builtin.file:
    path: $HOME/Documents/myGitRepos
    state: directory
    mode: '0755'
